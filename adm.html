<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter;-webkit-tap-highlight-color:transparent}
html,body{width:100%;height:100%;background:#f5f7fb;overflow:hidden}

:root{
  --primary:#ff6a00;
  --card:#fff;
  --border:#e6e8ef;
  --text:#111827;
  --muted:#6b7280;
}

/* HEADER */
.header{
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header h1{font-size:17px;font-weight:800}
.header p{font-size:11px;color:var(--muted)}

/* GRID */
.grid{
  padding:12px 12px env(safe-area-inset-bottom);
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  overflow-y:auto;
}

/* CARD */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  aspect-ratio:1/1;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:6px;
  font-weight:800;
  font-size:11px;
}
.card:active{transform:scale(.95)}

/* POPUP */
.popup{
  position:fixed;
  inset:0;
  background:#000000aa;
  display:none;
  z-index:9999;
}
.popup .box{
  background:#fff;
  margin:20px;
  border-radius:18px;
  padding:16px;
}
.popup h2{font-size:16px;margin-bottom:12px}
.popup input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  margin-bottom:10px;
}
.popup button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:var(--primary);
  color:#fff;
  font-weight:800;
}
.close{
  margin-top:10px;
  text-align:center;
  font-size:12px;
  color:#666;
}
</style>
</head>
