<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Admin ‚Äì Del√≠cia Gourmet Club</title>

<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="theme-color" content="#ff6a00">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{background:#f5f7fb;color:#111;height:100vh;overflow:hidden}

:root{
  --primary:#ff6a00;
  --border:#e6e8ef;
}

/* LOGIN */
.login{
  position:fixed;inset:0;background:#fff;
  display:flex;flex-direction:column;
  justify-content:center;padding:24px;z-index:9999
}
.login input{padding:14px;border-radius:14px;border:1px solid #ddd;margin-bottom:12px}
.login button{padding:14px;border:none;border-radius:14px;background:var(--primary);color:#fff;font-weight:800}

/* HEADER */
.header{padding:14px}
.header h1{font-size:17px;font-weight:800}
.header p{font-size:11px;color:#6b7280}

/* GRID */
.grid{
  padding:12px;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  overflow-y:auto
}

/* CARD */
.card{
  background:#fff;border:1px solid var(--border);
  border-radius:16px;aspect-ratio:1/1;
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  gap:6px;font-size:11px;font-weight:800;
  text-align:center
}
.card i{font-size:22px}
.card:active{transform:scale(.95)}

/* MODAL */
.modal{
  position:fixed;inset:0;background:#000000aa;
  display:none;align-items:center;justify-content:center;
  z-index:9999
}
.modal .box{
  background:#fff;width:90%;
  border-radius:18px;padding:16px
}
.modal input{
  width:100%;padding:12px;border-radius:12px;
  border:1px solid #ddd;margin-bottom:10px
}
.modal button{
  width:100%;padding:14px;border:none;
  border-radius:14px;background:var(--primary);
  color:#fff;font-weight:800
}
.close{text-align:center;margin-top:8px;font-size:12px;color:#666}
</style>
</head>

<body>

<!-- LOGIN ADMIN -->
<div class="login" id="login">
  <h2>Login Admin</h2>
  <input id="senhaAdmin" type="password" placeholder="Senha do administrador">
  <button onclick="loginAdmin()">Entrar</button>
</div>

<div class="header">
  <h1>Painel Admin</h1>
  <p>Del√≠cia Gourmet Club</p>
</div>

<div class="grid">

  <div class="card" onclick="abrir('novoCliente')">
    <i class="ri-user-add-fill"></i>
    Cadastrar Cliente
  </div>

</div>

<!-- MODAL CADASTRO -->
<div class="modal" id="novoCliente">
  <div class="box">
    <h3>Novo Cliente</h3>

    <input id="nome" placeholder="Nome do cliente">
    <input id="telefone" placeholder="WhatsApp">
    <input id="valor" placeholder="Cr√©dito inicial" type="number">

    <button onclick="cadastrarCliente()">Cadastrar</button>
    <div class="close" onclick="fechar()">Cancelar</div>
  </div>
</div>

<script>
/* ========= CONFIG ========= */
const EMPRESA_ID = "a1111111-1111-1111-1111-111111111111"; // EXISTENTE NO BANCO

const sb = window.supabase.createClient(
  "https://egdjqcxikorbivkbdeap.supabase.co",
  "sb_publishable_Fy2crcrzYe2aYH9uOffyZQ_kJozEk3A"
);

/* ========= LOGIN ========= */
function loginAdmin(){
  if(senhaAdmin.value !== "admin123"){
    alert("Senha incorreta");
    return;
  }
  localStorage.setItem("admin_ok","1");
  login.style.display="none";
}
if(localStorage.getItem("admin_ok")) login.style.display="none";

/* ========= MODAL ========= */
function abrir(id){ document.getElementById(id).style.display="flex"; }
function fechar(){ document.querySelectorAll('.modal').forEach(m=>m.style.display="none"); }

/* ========= CADASTRO ========= */
async function cadastrarCliente(){
  const nome = document.getElementById("nome").value.trim();
  const telefone = document.getElementById("telefone").value.trim();
  const valor = Number(document.getElementById("valor").value || 0);

  if(!nome || !telefone){
    alert("Preencha todos os campos");
    return;
  }

  const senhaResgate = Math.floor(100+Math.random()*900).toString();

  /* 1Ô∏è‚É£ CLIENTE */
  const { data:cliente, error } = await sb
    .from("clientes")
    .insert({
      empresa_id: EMPRESA_ID,
      nome,
      telefone,
      saldo_cashback: valor,
      senha_resgate: senhaResgate,
      created_at: new Date()
    })
    .select()
    .single();

  if(error){
    alert("Erro ao criar cliente");
    console.error(error);
    return;
  }

  /* 2Ô∏è‚É£ CART√ÉO */
  const numeroCartao = Math.floor(1000000000000000 + Math.random()*9000000000000000).toString();

  await sb.from("cartoes").insert({
    cliente_id: cliente.id,
    empresa_id: EMPRESA_ID,
    numero_cartao: numeroCartao,
    ativo: true,
    created_at: new Date()
  });

  /* 3Ô∏è‚É£ MOVIMENTA√á√ÉO */
  if(valor > 0){
    await sb.from("movimentacoes_cashback").insert({
      cliente_id: cliente.id,
      empresa_id: EMPRESA_ID,
      tipo: "entrada",
      descricao: "Cr√©dito inicial",
      valor: valor,
      saldo_apos: valor,
      created_at: new Date()
    });
  }

  /* 4Ô∏è‚É£ WHATSAPP */
  const link = `https://cartaodelicia.vercel.app/carteira.html?c=${cliente.id}`;

  const msg = encodeURIComponent(
`üéâ Parab√©ns ${nome}!

Voc√™ recebeu R$ ${valor.toFixed(2)} em cashback no Del√≠cia Gourmet Club.

üëâ Acesse sua carteira:
${link}`
  );

  window.open(`https://wa.me/55${telefone.replace(/\D/g,"")}?text=${msg}`);

  alert("Cliente cadastrado com sucesso");
  fechar();
}
</script>

</body>
</html>
