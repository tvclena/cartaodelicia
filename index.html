<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Del√≠cia Gourmet Club</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="theme-color" content="#ffffff">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;font-family:'Inter',sans-serif}
body{margin:0;background:#f4f6f8;color:#111}

/* LOGIN */
.login{
  position:fixed;inset:0;background:#fff;z-index:9999;
  padding:24px;display:flex;flex-direction:column;justify-content:center
}
.login h2{font-size:22px;margin-bottom:14px}
.login input{
  width:100%;padding:14px;border-radius:14px;
  border:1px solid #ddd;margin-bottom:12px
}
.login button{
  width:100%;padding:14px;border:none;
  border-radius:14px;background:#ff6a00;
  color:#fff;font-weight:800
}

/* HEADER */
.header{padding:24px 20px 12px;font-size:28px;font-weight:800}

/* CARD FLIP */
.card-wrapper{perspective:1200px;padding:0 16px}
.card{width:100%;height:170px;border-radius:18px;position:relative;transform-style:preserve-3d;transition:.6s}
.card.flipped{transform:rotateY(180deg)}
.card-face{
  position:absolute;width:100%;height:100%;backface-visibility:hidden;
  border-radius:18px;background:#0b0f14;color:#fff;
  padding:18px;border:2px solid #ff2a00
}
.card-front .logo{display:flex;align-items:center;gap:10px;font-weight:700}
.card-front .number{margin-top:18px;font-size:20px;letter-spacing:2px}
.card-front .name{margin-top:10px;font-size:14px;opacity:.9}
.card-front .arrow{
  position:absolute;right:16px;top:50%;
  transform:translateY(-50%);font-size:26px;cursor:pointer
}
.card-back{
  transform:rotateY(180deg);
  display:flex;align-items:center;justify-content:center;
  flex-direction:column;text-align:center
}
.card-back span{
  background:#fff;color:#000;
  padding:10px 20px;border-radius:20px;
  font-weight:700;margin-top:12px
}

/* SALDO */
.balance{
  background:#fff;margin:16px;border-radius:14px;
  padding:18px;text-align:center
}
.balance small{color:#666}
.balance strong{display:block;font-size:34px;margin-top:6px}

/* LISTA */
.list{padding:8px 16px 30px}
.item{
  background:#fff;border-radius:14px;padding:16px;
  display:flex;align-items:center;justify-content:space-between;
  margin-bottom:12px
}
.item .left{display:flex;gap:12px;align-items:center}
.item i{font-size:26px}
.item .text strong{display:block}
.item .text small{color:#666}

/* EXTRATO */
.extrato{padding:0 16px 30px}
.mov{
  background:#fff;border-radius:12px;
  padding:12px;margin-bottom:10px;font-size:13px
}
.entrada{color:#16a34a;font-weight:700}
.saida{color:#dc2626;font-weight:700}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login" id="login">
  <h2>Acessar Carteira</h2>
  <input id="senhaInput" type="password" placeholder="Digite sua senha">
  <button id="btnEntrar">Entrar</button>
</div>

<div class="header" id="headerNome">Ol√°!</div>

<!-- CARD -->
<div class="card-wrapper">
  <div class="card" id="card">
    <div class="card-face card-front">
      <div class="logo">
        <img src="https://via.placeholder.com/32" width="32">
        <span id="empresa"></span>
      </div>
      <div class="number" id="numeroCartao"></div>
      <div class="name" id="dadosCliente"></div>
      <div class="arrow" id="flipBtn">
        <i class="ri-arrow-right-s-line"></i>
      </div>
    </div>

    <div class="card-face card-back">
      <strong id="empresaBack"></strong>
      <span>Senha resgate: <b id="senhaResgate"></b></span>
    </div>
  </div>
</div>

<!-- SALDO -->
<div class="balance">
  <small>Saldo em Cashback</small>
  <strong id="saldo"></strong>
</div>

<!-- LISTA -->
<div class="list">
  <div class="item"><div class="left"><i class="ri-store-2-fill"></i><div class="text"><strong id="empresaLista"></strong><small>Contato, endere√ßo, redes sociais</small></div></div><i class="ri-arrow-right-s-line"></i></div>
  <div class="item"><div class="left"><i class="ri-qr-code-fill"></i><div class="text"><strong>QrCode</strong><small>Mostre no estabelecimento</small></div></div><i class="ri-arrow-right-s-line"></i></div>
  <div class="item"><div class="left"><i class="ri-file-list-3-fill"></i><div class="text"><strong>Extrato</strong><small>√öltimas movimenta√ß√µes</small></div></div><i class="ri-arrow-right-s-line"></i></div>
</div>

<div class="extrato" id="extrato"></div>

<script>
/* üîß SUPABASE ‚Äì SEM CONFLITO */
const sb = window.supabase.createClient(
  'https://egdjqcxikorbivkbdeap.supabase.co',
  'sb_publishable_Fy2crcrzYe2aYH9uOffyZQ_kJozEk3A'
);

const clienteId = new URLSearchParams(location.search).get("c");
const senhaKey = "senha_" + clienteId;

/* LOGIN */
document.getElementById("btnEntrar").addEventListener("click", () => {
  const senha = senhaInput.value;
  if(!localStorage.getItem(senhaKey)){
    localStorage.setItem(senhaKey, senha);
  }else if(localStorage.getItem(senhaKey) !== senha){
    alert("Senha incorreta");
    return;
  }
  login.style.display = "none";
  carregarDados();
});

/* FLIP */
flipBtn.addEventListener("click", () => {
  card.classList.toggle("flipped");
});

/* DADOS */
async function carregarDados(){
  const { data:cliente, error } = await sb
    .from("clientes")
    .select("*, empresas(nome)")
    .eq("id", clienteId)
    .single();

  if(error){ alert("Cliente n√£o encontrado"); return; }

  headerNome.innerText = `Ol√°, ${cliente.nome}!`;
  dadosCliente.innerHTML = `${cliente.nome}<br>${cliente.telefone}`;
  empresa.innerText = cliente.empresas.nome;
  empresaBack.innerText = cliente.empresas.nome;
  empresaLista.innerText = cliente.empresas.nome;
  senhaResgate.innerText = cliente.senha_resgate;
  saldo.innerText = `R$ ${cliente.saldo_cashback.toFixed(2)}`;

  const { data:cartao } = await sb
    .from("cartoes")
    .select("numero_cartao")
    .eq("cliente_id", clienteId)
    .single();

  numeroCartao.innerText = cartao?.numero_cartao || "";

  const { data:movs } = await sb
    .from("movimentacoes_cashback")
    .select("*")
    .eq("cliente_id", clienteId)
    .order("created_at", { ascending:false });

  extrato.innerHTML = "<h3>Extrato</h3>";
  movs.forEach(m => {
    extrato.innerHTML += `
      <div class="mov">
        ${m.descricao}<br>
        <span class="${m.tipo}">
          ${m.tipo==="entrada"?"+":"-"} R$ ${m.valor.toFixed(2)}
        </span>
      </div>`;
  });
}
</script>

</body>
</html>
