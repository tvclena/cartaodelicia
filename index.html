<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Delícia Gourmet Club</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="theme-color" content="#ffffff">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;font-family:'Inter',sans-serif}
body{margin:0;background:#f4f6f8;color:#111}

/* LOADER */
.loader{
  position:fixed;inset:0;background:#fff;z-index:9998;
  display:flex;align-items:center;justify-content:center;
  font-weight:800;font-size:18px
}
.loader.hidden{display:none}

/* LOGIN */
.login{
  position:fixed;inset:0;background:#fff;z-index:9999;
  padding:24px;display:flex;flex-direction:column;justify-content:center
}
.login h2{font-size:22px;margin-bottom:14px}
.login input{
  width:100%;padding:14px;border-radius:14px;
  border:1px solid #ddd;margin-bottom:12px
}
.login button{
  width:100%;padding:14px;border:none;
  border-radius:14px;background:#ff6a00;
  color:#fff;font-weight:800
}

/* HEADER */
.header{padding:24px 20px 12px;font-size:28px;font-weight:800}

/* CARD */
.card-wrapper{perspective:1200px;padding:0 16px}
.card{width:100%;height:170px;border-radius:18px;position:relative;transform-style:preserve-3d;transition:.6s}
.card.flipped{transform:rotateY(180deg)}
.card-face{
  position:absolute;inset:0;backface-visibility:hidden;
  border-radius:18px;background:#0b0f14;color:#fff;
  padding:18px;border:2px solid #ff2a00
}
.card-front .logo{display:flex;align-items:center;gap:10px;font-weight:700}
.card-front .number{margin-top:18px;font-size:20px;letter-spacing:2px}
.card-front .name{margin-top:10px;font-size:14px;opacity:.9}
.card-front .arrow{
  position:absolute;right:16px;top:50%;
  transform:translateY(-50%);font-size:26px;cursor:pointer
}
.card-back{
  transform:rotateY(180deg);
  display:flex;align-items:center;justify-content:center;
  flex-direction:column;text-align:center
}
.card-back span{
  background:#fff;color:#000;
  padding:10px 20px;border-radius:20px;
  font-weight:700;margin-top:12px
}

/* SALDO */
.balance{
  background:#fff;margin:16px;border-radius:14px;
  padding:18px;text-align:center
}
.balance strong{font-size:34px}

/* LISTA */
.list{padding:8px 16px 30px}
.item{
  background:#fff;border-radius:14px;padding:16px;
  display:flex;align-items:center;justify-content:space-between;
  margin-bottom:12px
}
.item .left{display:flex;gap:12px;align-items:center}

/* EXTRATO */
.extrato{padding:0 16px 30px}
.mov{
  background:#fff;border-radius:12px;
  padding:12px;margin-bottom:10px;font-size:13px
}
.entrada{color:#16a34a;font-weight:700}
.saida{color:#dc2626;font-weight:700}
</style>
</head>

<body>

<div class="loader" id="loader">Carregando carteira…</div>

<!-- LOGIN -->
<div class="login" id="login">
  <h2>Acessar Carteira</h2>
  <input id="senhaInput" type="password" placeholder="Digite sua senha">
  <button id="btnEntrar">Entrar</button>
</div>

<div class="header" id="headerNome">Olá!</div>

<div class="card-wrapper">
  <div class="card" id="card">
    <div class="card-face card-front">
      <div class="logo">
        <img src="https://via.placeholder.com/32" width="32">
        <span id="empresa"></span>
      </div>
      <div class="number" id="numeroCartao"></div>
      <div class="name" id="dadosCliente"></div>
      <div class="arrow" id="flipBtn"><i class="ri-arrow-right-s-line"></i></div>
    </div>
    <div class="card-face card-back">
      <strong id="empresaBack"></strong>
      <span>Senha resgate: <b id="senhaResgate"></b></span>
    </div>
  </div>
</div>

<div class="balance">
  <small>Saldo em Cashback</small>
  <strong id="saldo">R$ 0,00</strong>
</div>

<div class="list">
  <div class="item"><div class="left"><i class="ri-store-2-fill"></i><strong id="empresaLista"></strong></div><i class="ri-arrow-right-s-line"></i></div>
  <div class="item"><div class="left"><i class="ri-qr-code-fill"></i>QrCode</div><i class="ri-arrow-right-s-line"></i></div>
  <div class="item"><div class="left"><i class="ri-file-list-3-fill"></i>Extrato</div><i class="ri-arrow-right-s-line"></i></div>
</div>

<div class="extrato" id="extrato"></div>

<script>
const sb = window.supabase.createClient(
  'https://egdjqcxikorbivkbdeap.supabase.co',
  'sb_publishable_Fy2crcrzYe2aYH9uOffyZQ_kJozEk3A'
);

const clienteId = new URLSearchParams(location.search).get("c");
const senhaKey = "senha_"+clienteId;

let dadosCache = null;

/* PRÉ-CARREGAMENTO */
(async ()=>{
  const { data, error } = await sb
    .from("clientes")
    .select(`
      id,nome,telefone,saldo_cashback,senha_resgate,
      empresas(nome)
    `)
    .eq("id",clienteId)
    .single();

  if(error){ alert("Cliente não encontrado"); return; }
  dadosCache = data;
  loader.classList.add("hidden");
})();

/* LOGIN */
btnEntrar.onclick = async ()=>{
  if(!localStorage.getItem(senhaKey)){
    localStorage.setItem(senhaKey, senhaInput.value);
  }else if(localStorage.getItem(senhaKey)!==senhaInput.value){
    alert("Senha incorreta"); return;
  }
  login.style.display="none";
  render();
};

/* FLIP */
flipBtn.onclick = ()=>card.classList.toggle("flipped");

/* RENDER */
async function render(){
  const cliente = dadosCache;

  headerNome.innerText = `Olá, ${cliente.nome}!`;
  dadosCliente.innerHTML = `${cliente.nome}<br>${cliente.telefone}`;
  empresa.innerText = cliente.empresas.nome;
  empresaBack.innerText = cliente.empresas.nome;
  empresaLista.innerText = cliente.empresas.nome;
  senhaResgate.innerText = cliente.senha_resgate;
  saldo.innerText = `R$ ${cliente.saldo_cashback.toFixed(2)}`;

  const [cartaoRes, movsRes] = await Promise.all([
    sb.from("cartoes").select("numero_cartao").eq("cliente_id",clienteId).single(),
    sb.from("movimentacoes_cashback")
      .select("descricao,tipo,valor")
      .eq("cliente_id",clienteId)
      .order("created_at",{ascending:false})
  ]);

  numeroCartao.innerText = cartaoRes.data?.numero_cartao || "";

  extrato.innerHTML="<h3>Extrato</h3>";
  movsRes.data.forEach(m=>{
    extrato.innerHTML+=`
      <div class="mov">
        ${m.descricao}<br>
        <span class="${m.tipo}">
          ${m.tipo==="entrada"?"+":"-"} R$ ${m.valor.toFixed(2)}
        </span>
      </div>`;
  });
}
</script>

</body>
</html>
